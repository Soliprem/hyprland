exec-once=toggle-wlsunset
# exec-once=flatpak run org.kde.xwaylandvideobridge
exec-once=mpd
exec-once=mako
exec-once=/usr/lib/xfce-polkit/xfce-polkit
exec-once=sleep 1 && ransong

